<div>
  <button mat-raised-button (click)="logout()">خروج</button>
  <div class="container">
    <mat-grid-list cols="1" rowHeight="260px">
      <mat-grid-tile *ngFor="let tile of tiles;let i = index" [colspan]="tile.cols" [rowspan]="tile.rows"
        [style.background]="tile.color">
        <app-tile [title]="tile.text"></app-tile>
      </mat-grid-tile>
    </mat-grid-list>
  </div>


  <div class="side-container">
    <mat-grid-list cols="1" colWidth="150px" rowHeight="800px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <app-side></app-side>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
